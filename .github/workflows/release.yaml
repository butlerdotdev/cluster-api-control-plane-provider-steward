name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Regenerate manifests with correct image
        run: |
          # Build release manifests with kustomize
          make release

      - name: Update image in control-plane-components.yaml
        run: |
          # Replace any existing image reference with the tagged version
          # This handles both the old docker.io reference and any existing ghcr.io reference
          sed -i 's|image: .*cluster-api-control-plane-provider-steward.*|image: ghcr.io/butlerdotdev/capi-steward:${{ steps.version.outputs.VERSION }}|g' config/control-plane-components.yaml
          sed -i 's|image: .*capi-steward.*|image: ghcr.io/butlerdotdev/capi-steward:${{ steps.version.outputs.VERSION }}|g' config/control-plane-components.yaml
          
          # Verify the change
          echo "=== Verifying image reference ==="
          grep -E "image:.*capi-steward" config/control-plane-components.yaml || echo "No capi-steward image found"
          grep -E "image:.*ghcr.io/butlerdotdev" config/control-plane-components.yaml || echo "Warning: No ghcr.io image found"
          
          # Show full file for debugging
          echo "=== Full control-plane-components.yaml ==="
          cat config/control-plane-components.yaml

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          generate_release_notes: true
          files: |
            config/control-plane-components.yaml
            config/metadata.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-22.04
    needs: release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/butlerdotdev/capi-steward
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
          flavor: |
            latest=auto

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64,amd64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
