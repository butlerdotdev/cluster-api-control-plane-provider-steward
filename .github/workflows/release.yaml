name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  # IMPORTANT: Build and push Docker image FIRST
  # The release manifest references this image, so it must exist before we create the release
  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-22.04
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/butlerdotdev/capi-steward
          tags: |
            # Create tag matching the git tag (e.g., v0.1.0)
            type=semver,pattern=v{{version}}
            # Also create tag without v prefix (e.g., 0.1.0)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
          flavor: |
            latest=auto

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64,amd64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Create release AFTER Docker image is pushed
  release:
    name: Create Release
    runs-on: ubuntu-22.04
    needs: docker  # Wait for docker job to complete
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate release manifests
        run: |
          # Use the version from the tag (e.g., v0.1.0)
          VERSION=${{ steps.version.outputs.VERSION }}
          
          # Set IMG to match what we just pushed
          export IMG=ghcr.io/butlerdotdev/capi-steward:${VERSION}
          
          echo "Generating release manifests with IMG=${IMG}"
          
          # Run make release to generate control-plane-components.yaml
          make release
          
          # Verify the image was set correctly
          echo "=== Verifying generated manifest ==="
          grep "image:" config/control-plane-components.yaml
          
          # Verify no shell variable substitution remains
          # This catches ${VAR:=default} patterns that don't work in K8s
          if grep -E '\$\{[A-Z_]+:?=' config/control-plane-components.yaml; then
            echo "ERROR: Shell variable substitution found in manifest!"
            echo "Fix config/manager/manager.yaml to use literal values"
            exit 1
          fi
          
          echo "=== Manifest generation successful ==="

      - name: Create metadata.yaml
        run: |
          cat > config/metadata.yaml << 'EOF'
          apiVersion: clusterctl.cluster.x-k8s.io/v1alpha3
          kind: Metadata
          releaseSeries:
            - major: 0
              minor: 1
              contract: v1beta1
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          generate_release_notes: true
          files: |
            config/control-plane-components.yaml
            config/metadata.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
