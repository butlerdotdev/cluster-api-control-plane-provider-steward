version: "2"
linters:
  default: all
  disable:
    - depguard
    - embeddedstructfieldcheck
    - err113
    - exhaustruct
    - funcorder
    - gochecknoglobals
    - gochecknoinits
    - gocyclo
    - gomoddirectives
    - lll
    - modernize
    - noinlineerr
    - paralleltest
    - nolintlint
    - testpackage
    - wsl
    - wsl-v5
  settings:
    goheader:
      template: |-
        Copyright 2025 Butler Labs
        SPDX-License-Identifier: Apache-2.0
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/butlerdotdev/cluster-api-control-plane-provider-steward)
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
